<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </nav>

    <div class="card-group">
        <div class="card">
            <img src="./img/html5.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Título</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Última actualización hace 3 minutos</small>
            </div>
        </div>
        <div class="card">
            <img src="./img/css3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Título</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Última actualización hace 3 minutos</small>
            </div>
        </div>
        <div class="card">
            <img src="./img/bootstrap.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Título</h5>
                <p class="card-text">Contenido de Card</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Última actualización hace 3 minutos</small>
            </div>
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</body>

</html>
